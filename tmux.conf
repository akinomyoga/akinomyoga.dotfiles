##############################################################################
##  GNU screen like bindings

# prefix key C-a
set-option -g prefix C-a          # PREFIX
unbind-key C-b                    # PREFIX UNSET
bind-key a send-prefix

# screen ^A
unbind ^A
bind ^A last-window

# screen ^C, c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# screen K, k: kill K k
unbind k
bind k confirm-before "kill-window"

# screen ^N, n
unbind ^N
bind ^N next-window
unbind n
bind n next-window

# screen ^P, p
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window

# screen " windowlist -b
unbind ^W
bind ^W choose-window -F "#{window_flags} #{window_index}: #{window_name}"
unbind w
bind w choose-window -F "#{window_flags} #{window_index}: #{window_name}"

